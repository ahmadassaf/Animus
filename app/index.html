<!DOCTYPE html>
<html>
<head>
  <title>animus</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='all.css' type="text/css" rel='stylesheet'>
  <script src='bundle.js' type="text/javascript"></script>
</head>
<body>
  <div id='page-content'></div>
  <div id='animus' class='hide'>
    <div class='animus-view'>
      <input class='animus-new-entry-input' type='text' placeholder='Title'></input>
      <ul class='animus-entry-list'>
        <li class='visible'><span class='animus-entry-text'>doge tamagotchi</span><span class='animus-tag'>#idea</span><span class='animus-tag'>#game</span></li>
        <li class='progress visible'><span class='animus-entry-text'>commander -v bs</span><span class='animus-tag'>#pr</span></li>
        <li class='visible'><span class='animus-entry-text'>Fix <span class='animus-tag'>#1604</span>: Add support for async skip()</span><span class='animus-tag'>#pr</span></li>
      </ul>
    </div>
  </div>
</body>
</html>
